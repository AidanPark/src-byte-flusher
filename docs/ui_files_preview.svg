<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#121a33"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <text x="70" y="110" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="800" fill="#e8ecff">Byte Flusher — File Flush (Preview)</text>
  <text x="70" y="160" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" fill="#a8b1d6">Control PC → BLE → Target PC PowerShell (Base64 decode) + SHA-256 verify</text>

  <rect x="70" y="210" rx="18" ry="18" width="1060" height="350" fill="url(#card)" stroke="rgba(255,255,255,0.12)"/>

  <rect x="105" y="250" rx="14" ry="14" width="330" height="280" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.10)"/>
  <text x="130" y="290" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="800" fill="#e8ecff">Sidebar</text>
  <text x="130" y="325" font-family="ui-sans-serif, system-ui" font-size="16" fill="#a8b1d6">- Authorized-use notice</text>
  <text x="130" y="350" font-family="ui-sans-serif, system-ui" font-size="16" fill="#a8b1d6">- Focus / UAC warnings</text>
  <text x="130" y="375" font-family="ui-sans-serif, system-ui" font-size="16" fill="#a8b1d6">- Timing / chunk settings</text>
  <text x="130" y="400" font-family="ui-sans-serif, system-ui" font-size="16" fill="#a8b1d6">- Overwrite policy</text>

  <rect x="465" y="250" rx="14" ry="14" width="630" height="280" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.10)"/>
  <text x="490" y="290" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="800" fill="#e8ecff">Main</text>

  <rect x="490" y="310" rx="10" ry="10" width="300" height="44" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.10)"/>
  <text x="505" y="338" font-family="ui-sans-serif, system-ui" font-size="15" fill="#a8b1d6">Pick file / folder</text>

  <rect x="490" y="366" rx="10" ry="10" width="580" height="44" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.10)"/>
  <text x="505" y="394" font-family="ui-sans-serif, system-ui" font-size="15" fill="#a8b1d6">Target directory (Windows absolute path)</text>

  <rect x="490" y="495" rx="10" ry="10" width="160" height="32" fill="rgba(106,163,255,0.25)" stroke="rgba(106,163,255,0.35)"/>
  <text x="520" y="517" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="700" fill="#e8ecff">Start (Files)</text>

  <text x="70" y="600" font-family="ui-sans-serif, system-ui" font-size="14" fill="#a8b1d6">Preview image for README/SEO. Replace with real screenshots if desired.</text>
